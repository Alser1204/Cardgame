<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>„Çø„Éº„É≥Âà∂„Ç´„Éº„Éâ„Ç≤„Éº„É†</title>
<style>
  body { 
    font-family: 'Segoe UI', sans-serif; 
    background: linear-gradient(135deg, #ece9e6, #ffffff);
    margin: 0;
    padding: 20px;
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
    color: #333;
    text-shadow: 1px 1px 2px #aaa;
  }

  input, button {
    padding: 8px 12px;
    margin: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  button {
    background: #4CAF50;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #45a049;
  }

  #hand { 
    display: flex; 
    gap: 15px; 
    margin-top: 15px; 
    flex-wrap: wrap;
    justify-content: center;
  }

  .card { 
    padding: 10px; 
    border-radius: 10px;
    background: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    cursor: pointer; 
    transition: transform 0.2s, box-shadow 0.2s;
    width: 120px;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }

  .card img {
    width: 100%;
    height: 120px;
    border-radius: 8px;
    object-fit: cover;
  }

  .card-label {
    margin-top: 6px;
    font-size: 12px;
    font-weight: bold;
    color: #555;
  }

  #hpDiv {
    margin-top: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  .hp-bar-container {
    width: 250px;
    background: #ddd;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
  }

  .hp-bar {
    height: 20px;
    background: linear-gradient(90deg, #ff4d4d, #ff9999);
    text-align: center;
    color: white;
    font-size: 12px;
    line-height: 20px;
    transition: width 0.3s ease;
  }

  #messages { 
    margin-top: 20px; 
    max-height: 200px; 
    overflow-y: auto; 
    border: 1px solid #ccc; 
    padding: 10px; 
    background: #fafafa;
    border-radius: 6px;
    text-align: left;
  }

  #messages div {
    margin: 4px 0;
    padding: 4px 8px;
    background: #fff;
    border-radius: 4px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
<h1>„Çø„Éº„É≥Âà∂„Ç´„Éº„Éâ„Ç≤„Éº„É†</h1>

<div>
  ÂêçÂâç: <input type="text" id="nameInput" placeholder="ÂêçÂâç„ÇíÂÖ•Âäõ">
  <button id="setNameBtn">Ë®≠ÂÆö</button>
</div>

<div>
  „É´„Éº„É†ID: <input type="text" id="roomInput" placeholder="room1">
  <button id="joinBtn">ÂèÇÂä†</button>
</div>

<h3>ÊâãÊú≠</h3>
<div id="hand"></div>

<h3>HP</h3>
<div id="hpDiv"></div>

<h3>„É°„ÉÉ„Çª„Éº„Ç∏</h3>
<div id="messages"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let myRoomId = null;

// Ë¶ÅÁ¥†
const handDiv = document.getElementById("hand");
const messagesDiv = document.getElementById("messages");
const hpDiv = document.getElementById("hpDiv");

// ÂêçÂâçË®≠ÂÆö
document.getElementById("setNameBtn").onclick = () => {
  const name = document.getElementById("nameInput").value.trim();
  if (name) socket.emit("setName", name);
};

// „É´„Éº„É†ÂèÇÂä†
document.getElementById("joinBtn").onclick = () => {
  const roomId = document.getElementById("roomInput").value.trim();
  if (!roomId) return;
  myRoomId = roomId;
  socket.emit("joinRoom", roomId);
};

// „É°„ÉÉ„Çª„Éº„Ç∏Âèó‰ø°
socket.on("message", msg => {
  const div = document.createElement("div");
  div.textContent = msg;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

// HPÊõ¥Êñ∞
socket.on("updateHP", (hp, names, effects) => {
  hpDiv.innerHTML = "";
  for (const id in hp) {
    const name = names[id] || id;

    // HP„Éê„Éº„Çí‰ΩúÊàê
    const container = document.createElement("div");
    container.className = "hp-bar-container";
    const bar = document.createElement("div");
    bar.className = "hp-bar";
    const hpValue = Math.max(hp[id], 0);
    bar.style.width = `${(hpValue/10)*100}%`;
    bar.textContent = `${name}: HP ${hpValue}`;
    container.appendChild(bar);

    hpDiv.appendChild(container);
  }
});

// „Çø„Éº„É≥ÈñãÂßã
socket.on("yourTurn", (hand, hp, names) => {
  renderHand(hand);
  const div = document.createElement("div");
  div.textContent = "‚ú® „ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥„Åß„Åô„ÄÇ„Ç´„Éº„Éâ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
  messagesDiv.appendChild(div);
});

// ÊâãÊú≠Êõ¥Êñ∞
socket.on("updateHand", (hand) => {
  renderHand(hand);
});

// „Ç≤„Éº„É†ÁµÇ‰∫Ü
socket.on("gameOver", winner => {
  alert(`üéâ „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅÂãùËÄÖ: ${winner}`);
  handDiv.innerHTML = "";
});

// ÊâãÊú≠ÊèèÁîª
function renderHand(hand) {
  handDiv.innerHTML = "";
  hand.forEach(card => {
    const div = document.createElement("div");
    div.className = "card";

    const img = document.createElement("img");
    img.src = `images/${card.name}.jpg`;  
    img.alt = card.name;
    img.onerror = () => { img.src = "images/default.jpg"; };

    const label = document.createElement("div");
    label.className = "card-label";
    label.textContent = card.display_name || card.name;

    div.appendChild(img);
    div.appendChild(label);

    div.onclick = () => {
      if (!myRoomId) return;
      socket.emit("playCard", { roomId: myRoomId, cardName: card.name });
      handDiv.innerHTML = "";
      const infoDiv = document.createElement("div");
      infoDiv.textContent = "Áõ∏Êâã„ÅÆ„Çø„Éº„É≥„Åß„Åô‚Ä¶";
      messagesDiv.appendChild(infoDiv);
    };

    handDiv.appendChild(div);
  });
}
</script>
</body>
</html>
