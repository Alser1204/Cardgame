<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ターン制カードゲーム</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #hand { margin-top: 20px; }
    .card { display: inline-block; padding: 10px 20px; margin: 5px; background: lightblue; border: 1px solid #333; cursor: pointer; }
    #messages { margin-top: 20px; border: 1px solid #ccc; padding: 10px; height: 150px; overflow-y: auto; }
    #hp { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ターン制カードゲーム</h1>
  <input type="text" id="roomIdInput" placeholder="ルームID">
  <button id="joinBtn">ルームに参加</button>

  <div id="status"></div>
  <div id="hp"></div>
  <div id="hand"></div>
  <div id="messages"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const joinBtn = document.getElementById("joinBtn");
    const roomIdInput = document.getElementById("roomIdInput");
    const statusDiv = document.getElementById("status");
    const handDiv = document.getElementById("hand");
    const messagesDiv = document.getElementById("messages");
    const hpDiv = document.getElementById("hp");

    let myRoomId = null;

    joinBtn.onclick = () => {
      const roomId = roomIdInput.value.trim();
      if (!roomId) return alert("ルームIDを入力してください");
      myRoomId = roomId;
      socket.emit("joinRoom", roomId);
    };

    function addMessage(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function renderHand(hand) {
      handDiv.innerHTML = "";
      hand.forEach(card => {
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = card;
        div.onclick = () => {
          socket.emit("playCard", { roomId: myRoomId, card });
          handDiv.innerHTML = "";
          statusDiv.textContent = "相手のターンです…";
        };
        handDiv.appendChild(div);
      });
    }

    function renderHP(hp) {
      hpDiv.innerHTML = "";
      for (const id in hp) {
        const p = document.createElement("p");
        p.textContent = `${id}: HP ${hp[id]}`;
        hpDiv.appendChild(p);
      }
    }

    socket.on("message", addMessage);
    socket.on("roomFull", () => alert("このルームは満員です"));
    socket.on("notYourTurn", () => alert("今はあなたのターンではありません"));
    socket.on("invalidCard", () => alert("手札にないカードです"));

    socket.on("yourTurn", (hand, hp) => {
      statusDiv.textContent = "あなたのターンです！カードを選んでください";
      renderHand(hand);
      renderHP(hp);
    });

    socket.on("opponentPlayed", (card) => {
      addMessage(`相手がカードを出しました: ${card}`);
    });

    socket.on("updateHP", (hp) => {
      renderHP(hp);
    });

    socket.on("gameOver", (winnerId) => {
      if (socket.id === winnerId) {
        statusDiv.textContent = "あなたの勝利！";
      } else {
        statusDiv.textContent = "あなたの敗北…";
      }
      handDiv.innerHTML = "";
