
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ターン制カードゲーム</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      text-shadow: 1px 1px 2px #aaa;
    }

    input,
    button {
      padding: 8px 12px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #45a049;
    }

    #hand {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      padding: 10px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 120px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      object-fit: cover;
    }

    .card-label {
      margin-top: 6px;
      font-size: 12px;
      font-weight: bold;
      color: #555;
    }

    #hpDiv {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .hp-bar-container {
      width: 500px;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .hp-bar {
      height: 20px;
      background: linear-gradient(90deg, #ff4d4d, #ff9999);
      text-align: center;
      color: white;
      font-size: 12px;
      line-height: 20px;
      transition: width 0.3s ease;
      position: relative;
      overflow: visible;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    /* バー中央のHPテキスト */
    .hp-bar-container span {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      color: #333; /* バー上でも見やすい色に調整可能 */
      pointer-events: none;  /* クリックを邪魔しない */
    }

    /* HP値テキストを上に重ねる */
    .hp-bar::after {
      content: none;
      /*content: attr(data-text);
      position: absolute;
      left: 50%;
      top: -22px; /* バーの上に表示 */
      /*transform: translateX(-50%);
      font-weight: bold;
      color: #333;*/
    }


    #messages {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fafafa;
      border-radius: 6px;
      text-align: left;
    }

    #messages div {
      margin: 4px 0;
      padding: 4px 8px;
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* ▼ツールチップ追加 */
    .card {
      position: relative;
      /* ツールチップの位置基準 */
    }

    .tooltip {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s;
      position: absolute;
      bottom: 110%;
      /* カードの上に表示 */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }

    .card:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body>
  <h1>ターン制カードゲーム</h1>

  <div>
    名前: <input type="text" id="nameInput" placeholder="名前を入力">
    <button id="setNameBtn">設定</button>
  </div>

  <div>
    ルームID: <input type="text" id="roomInput" placeholder="room1">
    <button id="joinBtn">参加</button>
  </div>

  <h3>手札</h3>
  <div id="hand"></div>

  <h3>HP</h3>
  <div id="hpDiv"></div>

  <h3>メッセージ</h3>
  <div id="messages"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let myRoomId = null;

    // 要素
    const handDiv = document.getElementById("hand");
    const messagesDiv = document.getElementById("messages");
    const hpDiv = document.getElementById("hpDiv");

    // 名前設定
    document.getElementById("setNameBtn").onclick = () => {
      const name = document.getElementById("nameInput").value.trim();
      if (name) socket.emit("setName", name);
    };

    // ルーム参加
    document.getElementById("joinBtn").onclick = () => {
      const roomId = document.getElementById("roomInput").value.trim();
      if (!roomId) return;
      myRoomId = roomId;
      socket.emit("joinRoom", roomId);
    };

    // メッセージ受信
    socket.on("message", msg => {
      const div = document.createElement("div");
      div.textContent = msg;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // HP更新
    socket.on("updateHP", (hp, names, effects) => {
      hpDiv.innerHTML = "";
      for (const id in hp) {
        const name = names[id] || id;

        // HPバー + 効果を横並び
        const container = document.createElement("div");
        container.style.display = "flex";
        container.style.alignItems = "center";
        container.style.gap = "10px";
        container.style.marginBottom = "6px";

        // HPバー
        const barBox = document.createElement("div");
        barBox.className = "hp-bar-container";

        const bar = document.createElement("div");
        bar.className = "hp-bar";
        const hpValue = Math.max(hp[id], 0);
        const maxHP = 20;
        bar.style.width = `${(hpValue / maxHP) * 100}%`;
        const text = document.createElement("span");
        barBox.textContent = `${name}: HP ${hpValue}`;
        barBox.appendChild(text);
        barBox.appendChild(bar);

        // 効果バッジ
        const effectBox = document.createElement("div");
        effectBox.style.display = "flex";
        effectBox.style.flexWrap = "wrap";
        effectBox.style.gap = "4px";

        if (effects && effects[id]) {
          effects[id].forEach(e => {
            if (e.remaining > 0) {
              const badge = document.createElement("span");
              badge.style.padding = "2px 6px";
              badge.style.borderRadius = "6px";
              badge.style.fontSize = "11px";
              badge.style.color = "white";

              switch (e.card.effect) {
                case "atkUp":
                  badge.textContent = `攻撃+${e.card.damageBoost}(${e.remaining})`;
                  badge.style.background = "#e74c3c"; // 赤
                  break;
                case "atkMultiplier":
                  badge.textContent = `攻×${e.card.multiplier}(${e.remaining})`;
                  badge.style.background = "#c0392b"; // 濃赤
                  break;
                case "shieldUp":
                  badge.textContent = `防御+${e.card.shieldBoost}(${e.remaining})`;
                  badge.style.background = "#3498db"; // 青
                  break;
                case "shieldMultiplier":
                  badge.textContent = `防×${e.card.multiplier}`;
                  badge.style.background = "#2980b9"; // 濃青
                  break;
                case "skipNextTurn":
                  //badge.textContent = "スキップ";
                  //badge.style.background = "#8e44ad"; // 紫
                  break;
                case "multiTurn":
                  if(e.card.healPerTurn){
                    badge.textContent = `${e.card.display_name || e.card.name}${e.card.healPerTurn}(${e.remaining})`;
                    badge.style.background = "#27ae60"; // 緑
                  }
                  else if(e.card.shieldPerTurn){
                    badge.textContent = `${e.card.display_name || e.card.name}${e.card.shieldPerTurn}(${e.remaining})`;
                    badge.style.background = "#ADD8E6"; // 薄い青
                  }
                  else if(e.card.damagePerTurn){
                    badge.textContent = `${e.card.display_name || e.card.name}${e.card.damagePerTurn}(${e.remaining})`;
                    badge.style.background = "#800080"; // 紫
                  }
                  else{
                    div.textContent = "カード効果未定義エラー";
                  }
                  break;
                default:
                  badge.textContent = e.card.display_name || e.card.effect;
                  badge.style.background = "#7f8c8d"; // グレー
              }

              effectBox.appendChild(badge);
            }
          });
        }

        container.appendChild(barBox);
        container.appendChild(effectBox);
        hpDiv.appendChild(container);
      }
    });

    // ターン開始
    socket.on("yourTurn", (hand, hp, names) => {
      renderHand(hand);
      const div = document.createElement("div");
      div.textContent = "✨ あなたのターンです。カードを選択してください。";
      messagesDiv.appendChild(div);
    });

    // 手札更新
    socket.on("updateHand", (hand) => {
      renderHand(hand);
    });

    // ゲーム終了
    socket.on("gameOver", winner => {
      alert(`🎉 ゲーム終了！勝者: ${winner}`);
      handDiv.innerHTML = "";
    });

    // 手札描画（相手ターンでも常に見える・新しいカードも即反映）
function renderHand(hand) {
  // いったん全削除して再描画
  handDiv.innerHTML = "";

  hand.forEach((card, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.style.position = "relative";
    div.style.opacity = "0";
    div.style.transform = "scale(0.9)";
    div.style.transition = "all 0.3s ease";

    // カード画像
    const img = document.createElement("img");
    img.src = `images/${card.name}.jpg`;
    img.alt = card.name;
    img.onerror = () => { img.src = "images/default.jpg"; };
    div.appendChild(img);

    // カード名
    const label = document.createElement("div");
    label.className = "card-label";
    label.textContent = card.display_name || card.name;
    div.appendChild(label);

    // ツールチップ説明文を作成
    let desc = `${label.textContent}`;
    if (card.damage) desc += ` 攻撃:${card.damage}`;
    if (card.heal) desc += ` 回復:${card.heal}`;
    if (card.shield) desc += ` 防御:${card.shield}`;
    if (card.effect) {
      switch (card.effect) {
        case "atkUp": desc += " 効果:攻撃アップ"; break;
        case "atkMultiplier": desc += ` 効果:攻撃×${card.multiplier}`; break;
        case "shieldUp": desc += " 効果:防御アップ"; break;
        case "shieldMultiplier": desc += ` 効果:防御×${card.multiplier}`; break;
        case "skipNextTurn": desc += " 効果:次のターンスキップ"; break;
        case "drawCard": desc += " 効果:カードを引く"; break;
        case "swapHand": desc += " 効果:手札を交換"; break;
        case "multiTurn": desc += ` 効果:${card.turns}ターン持続`; break;
      }
    }

    // ツールチップ要素
    const tooltip = document.createElement("div");
    tooltip.className = "tooltip";
    tooltip.textContent = desc;
    div.appendChild(tooltip);

    // --- カード使用時 ---
    div.onclick = () => {
      if (!myRoomId) return;

      // サーバーにカード使用を送信
      socket.emit("playCard", { roomId: myRoomId, cardName: card.name });

      // ✅ 相手ターン中も手札を見られるようにするため、消さない
      // handDiv.innerHTML = "";

      // ✅ 代わりに使ったカードをグレーアウトして選べなくする
      div.style.opacity = "0.5";
      div.style.pointerEvents = "none";

      // メッセージ追加
      const infoDiv = document.createElement("div");
      infoDiv.textContent = "相手のターンです…";
      messagesDiv.appendChild(infoDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    // --- スマホ長押しでツールチップ表示 ---
    let pressTimer;
    div.addEventListener("touchstart", () => {
      pressTimer = setTimeout(() => {
        tooltip.style.visibility = "visible";
        tooltip.style.opacity = "1";
      }, 500); // 0.5秒長押しで表示
    });

    div.addEventListener("touchend", () => {
      clearTimeout(pressTimer);
      tooltip.style.visibility = "hidden";
      tooltip.style.opacity = "0";
    });

    // カードを手札に追加
    handDiv.appendChild(div);

    // ✅ フェードイン演出（順にふわっと表示）
    setTimeout(() => {
      div.style.opacity = "1";
      div.style.transform = "scale(1)";
    }, 100 * i);
  });
}

  </script>
</body>

</html>
