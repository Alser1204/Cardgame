<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ターン制カードゲーム（JSON対応）</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #hand { margin-top: 20px; }
    .card { display: inline-block; padding: 10px 20px; margin: 5px; background: lightblue; border: 1px solid #333; cursor: pointer; }
    #messages { margin-top: 20px; border: 1px solid #ccc; padding: 10px; height: 150px; overflow-y: auto; }
    #hp { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ターン制カードゲーム（JSON管理版）</h1>

  <input type="text" id="nameInput" placeholder="プレイヤー名">
  <button id="setNameBtn">名前設定</button>
  <br><br>

  <input type="text" id="roomIdInput" placeholder="ルームID">
  <button id="joinBtn">ルームに参加</button>

  <div id="status"></div>
  <div id="hp"></div>
  <div id="hand"></div>
  <div id="messages"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const joinBtn = document.getElementById("joinBtn");
    const roomIdInput = document.getElementById("roomIdInput");
    const statusDiv = document.getElementById("status");
    const handDiv = document.getElementById("hand");
    const messagesDiv = document.getElementById("messages");
    const hpDiv = document.getElementById("hp");
    const nameInput = document.getElementById("nameInput");
    const setNameBtn = document.getElementById("setNameBtn");

    let myRoomId = null;

    setNameBtn.onclick = () => {
      const name = nameInput.value.trim();
      if (!name) return alert("名前を入力してください");
      socket.emit("setName", name);
    };

    joinBtn.onclick = () => {
      const roomId = roomIdInput.value.trim();
      if (!roomId) return alert("ルームIDを入力してください");
      myRoomId = roomId;
      socket.emit("joinRoom", roomId);
    };

    function addMessage(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function renderHP(hp, names) {
      hpDiv.innerHTML = "";
      for (const id in hp) {
        const displayName = names && names[id] ? names[id] : id;
        const p = document.createElement("p");
        p.textContent = `${displayName}: HP ${hp[id]}`;
        hpDiv.appendChild(p);
      }
    }

    function renderHand(hand) {
      handDiv.innerHTML = "";
      hand.forEach(card => {
        const div = document.createElement("div");
        div.className = "card";

        let desc = card.name;
        if (card.damage) desc += ` (攻撃${card.damage})`;
        if (card.heal) desc += ` (回復${card.heal})`;
        if (card.shield) desc += ` (防御${card.shield})`;
        div.textContent = desc;

        div.onclick = () => {
          // 重要：オブジェクトではなく name を送信
          socket.emit("playCard", { roomId: myRoomId, cardName: card.name });
          handDiv.innerHTML = "";
          statusDiv.textContent = "相手のターンです…";
        };

        handDiv.appendChild(div);
      });
    }

    socket.on("message", addMessage);
    socket.on("roomFull", () => alert("このルームは満員です"));
    socket.on("notYourTurn", () => alert("今はあなたのターンではありません"));
    socket.on("invalidCard", () => alert("手札にないカードです"));

    socket.on("yourTurn", (hand, hp, names) => {
      statusDiv.textContent = "あなたのターンです！カードを選んでください";
      renderHand(hand);
      renderHP(hp, names);
    });

    socket.on("updateHP", (hp, names) => {
      renderHP(hp, names);
    });

    socket.on("gameOver", (winnerName) => {
      if (winnerName === nameInput.value.trim()) {
        statusDiv.textContent = "あなたの勝利！";
      } else {
        statusDiv.textContent = "あなたの敗北…";
      }
      handDiv.innerHTML = "";
    });
  </script>
</body>
</html>
